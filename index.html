<!DOCTYPE html>
<html>
  <head>
    <title>ITS Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body
	  {
		margin: 0;
        padding: 0;
	  }
	  
	  #map-canvas {
        width: 1600px;
		height: 1200px;
		border: solid 1px black;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
		var map;
		function initialize() {
		  var mapOptions = {
			zoom: 14,
			center: new google.maps.LatLng(50.50, 30.50),
			mapTypeId: google.maps.MapTypeId.ROADMAP
		  };
		  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
		}

		google.maps.event.addDomListener(window, 'load', initialize);
		
		
		function createMarker()
		{
			
			var markerIcon = {
                url: 'img/green_flag_64x64.png',
                size: new google.maps.Size(64, 64),
                anchor: new google.maps.Point(12, 62)
            };
		
			var markerOption = {
				icon: markerIcon,
                draggable: true,
                raiseOnDrag: false,
                crossOnDrag: true,
			}
			
			var latLng = new google.maps.LatLng(50.50, 30.50);
		
			var marker = new google.maps.Marker(markerOption);
			
			marker.setPosition(latLng);
			marker.setMap(map);
			
		}

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
	
	<input type="button" onClick="return createMarker();" value="create green flag" />
	<img src="img/green_flag_24x24.png" />
	
	
  </body>
</html>

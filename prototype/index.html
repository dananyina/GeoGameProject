<!DOCTYPE html>
<html>
  <head>
    <title>ITS Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body
	  {
		margin: 0;
        padding: 0;
	  }
	  
	  #map-canvas {
        width: 700px;
		height: 470px;
		border: solid 1px black;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
		var map;
		function initialize() {
		  var mapOptions = {
			zoom: 14,
			center: new google.maps.LatLng(50.45, 30.52),
			mapTypeId: google.maps.MapTypeId.ROADMAP
		  };
		  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
		}

		google.maps.event.addDomListener(window, 'load', initialize);
		
		
		function createMarker()
		{
			
			var markerIcon = {
                url: 'img/green_flag_64x64.png',
                size: new google.maps.Size(64, 64),
                anchor: new google.maps.Point(12, 62)
            };
		
			var markerOption = {
				icon: markerIcon,
                draggable: true,
                raiseOnDrag: false,
                crossOnDrag: true,
			}
			
			var latLng = new google.maps.LatLng(50.45, 30.52);
		
			var marker = new google.maps.Marker(markerOption);
			
			marker.setPosition(latLng);
			marker.setMap(map);
			
		}

    </script>
  </head>
  <body>
	<table class="main"  cellspacing="0"	cellpadding="0" width="70%" align="center" >
		<tr>
			<td>
				<img src="img/img1_andr_uz.JPG" />
			</td>
			<td>
				<p align="center">таймер</p>
			</td>
		</tr>
		<tr>
			<td>

				<input type="button" onClick="return createMarker();" value="create green flag" />
				<img src="img/green_flag_24x24.png" />
			</td>
			<td>
				<div id="map-canvas"></div>				
			</td>
		</tr>
	</table>
	
	
  </body>
</html>
